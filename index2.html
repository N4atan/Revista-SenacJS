<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Senac-JS</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>



</head>
    


<body>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionando Volume</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Link do Drive:</label>
                    <input type="email" class="form-control" id="inputDrive" placeholder="name@example.com">
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Título do Volume:</label>
                    <input type="email" class="form-control" id="inputTitle" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Quem está adicionando:</label>
                    <input type="email" class="form-control" id="inputUsername" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Adicione uma breve descrição:</label>
                    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-salvar">Salvar</button>
            </div>
            </div>
        </div>
    </div>

    <div id="container-actiongroup" class="container">
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Adicionar
        </button>


    </div>

    <div id="container-cards" class="container d-flex justify-content-evenly flex-wrap gap-5">

        <div class="card mb-3 " style="max-width: 450px; max-height: 250px;">
            <div class="row g-0 flex-grow-1">

                <div class="col-md-4">
                    <img src="assets/img/vol01de2025.png" class="img-fluid h-100 rounded-start object-fit-contain"
                        alt="..." style="height: 100%;">
                </div>

                <div class="col-md-8">
                    <div class="card-body h-100 d-flex flex-column">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">
                            This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.
                        </p>
                        <p class="card-text mt-auto">
                            <small class="text-body-secondary">Last updated 3 mins ago</small>
                        </p>

                        <a href="#" class="btn btn-outline-primary">Ler Revista</a>
                    </div>
                </div>

            </div>
        </div>



    </div>


    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>



    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD699BCQOA-Q1_UHqIHhMl12o-zSvKIwm0",
            authDomain: "project-revistasenacjs.firebaseapp.com",
            projectId: "project-revistasenacjs",
            storageBucket: "project-revistasenacjs.firebasestorage.app",
            messagingSenderId: "232742437212",
            appId: "1:232742437212:web:a87950fe3a8da7b9a7c199",
            measurementId: "G-GYSVFSPYB7"
        };

        const app = firebase.initializeApp(firebaseConfig);

        const db = getFirestore(app);

        document.getElementById("btn-salvar").addEventListener("click", (e) => {
            let drive = document.getElementById("inputDrive");
            let title = document.getElementById("inpuTitle");
            let user_name = document.getElementById("inputUsername");
            let description = document.getElementById("inputDescription");


            db.collection("volumes").doc("teste").set({
                description,
                drive,
                title,
                user_name,
            })
            .then(() => {
                alert("Salvo!");
            })
            .catch((err) => {
                console.error(err);
            })
        })

    </script>
</body>

</html>
